<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">

  <title>Hot Restaurant Tables</title>
</head>

<body class="bg-dark text-white">
  <header>
    <div class="container-md d-flex justify-content-between">
      <div>Hot Restaurant <i class="fas fa-fire"></i></div>
      <div><a href="view.html"><i class="fas fa-home"></i></a></div>
    </div>
  </header>
  <div class="container-md mt-3">
    <h2 class="text-center">Table Availability</h2>
    <div class="text-center">
      <a href="reservations.html">
        <button id="reserveBtn"><i class="fa fa-credit card"></i> Make a Reservation</i></button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <!-- Current Tables in Use -->
      <div class="card">
        <div class="card-header">
          <h4>Current Reservations</h4>
        </div>
        <div class="card-body">
          <ul id="tableList" class="list-group"></ul>
        </div>
      </div>

      <!-- Waiting List Card -->
      <div class="card mt-4">
        <div class="card-header">
          <h4>Waiting List</h4>
        </div>
        <div class="card-body">
          <ul id="waitList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer mt-4">
    <div class="container">
      <p>Control Panel</p>
      <p>
        <a href="#" id="clear">Clear Table</a> |
        <a href="/api/tables">API Table Link</a> |
        <a href="/api/waitlist">API Wait List</a>
      </p>
    </div>
  </footer>
  
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
